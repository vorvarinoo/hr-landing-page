<header class="header">
  <div class="header__mobile">
    <div class="header__mobile-top ">
      <button class="header__burger btn-reset"
              aria-label="Меню"
              id="just-burger">
        <svg class="just-burger__icon"
             width="30"
             viewBox="0 0 50 50"
             aria-hidden="true">
          <path class="just-burger__line just-burger__line--top"
                d="M7 9.5H43.2105C46.5807 9.5 50 12.2586 50 17.0692C50 21.8798 47.5313 24.5 43.2105 24.5H25" />
          <path class="just-burger__line just-burger__line--middle"
                d="m 7,25 h 36" />
          <path class="just-burger__line just-burger__line--bottom"
                d="M43 40.5H6.78947C6.78947 40.5 0 39.7451 0 32.6264C0 25.5076 6.78947 24.5 6.78947 24.5H25" />
        </svg>
      </button>

      <div class="header__logo">
        <svg class=""
             width="110"
             height="27"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#logo"></use>
        </svg>
      </div>

      <div class="header__phone-icon">
        <svg class=""
             width="32"
             height="32"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#phone"></use>
        </svg>
      </div>
    </div>

    <div id="overlay"
         class="header__mobile-bottom ">
      <ul class="nav-list list-reset header__mobile-nav">
        <li>О нас</li>
        <li>Тарифы</li>
        <li>Кейсы</li>
        <li>Связаться</li>
      </ul>

      <div class="phone header__mobile-phone ">
        <a href="tel:+78000000000">8 800 000 00 00</a>
      </div>
    </div>
  </div>
  <div class="container header__desktop">
    <ul class="nav-list list-reset header__desktop-nav">
      <li><a href="">О нас</a></li>
      <li><a href="">Тарифы</a></li>
      <li><a href="">Кейсы</a></li>
      <li><a href="">Связаться</a></li>
    </ul>
    <div class="header__logo">
      <svg class=""
           width="110"
           height="27"
           aria-hidden="true">
        <use xlink:href="img/sprite.svg#logo"></use>
      </svg>
    </div>

    <div class="phone header__desktop-phone">
      <a href="tel:+78000000000">8 800 000 00 00</a>
    </div>
  </div>

</header>
